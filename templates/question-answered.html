<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">

    <title>Whats App Who Said It</title>

    <style>
        body {
            font-family: 'Playfair Display', serif;
        }
    </style>
</head>
<body style="">

<div class="container">
    <div class="question mt-5 text-center">
        <div class="row">
            <div class="col-sm">
                <h1>Question 1<small class="text-muted">/10</small></h1>
                <h2 class="h4 py-3">Who Said:</h2>

                <blockquote class="blockquote py-3 mb-0">
                    <p>I've put a tenner in</p>
                    <!--<footer class="blockquote-footer">Name</footer>-->
                </blockquote>


            </div>
        </div>
    </div>

    <div class="answers">
        <div class="row">
            <div class="col-sm-6 py-2">
                <button type="button" class="btn btn-success btn-lg btn-block">Jo</button>
            </div>
            <div class="col-sm-6 py-2">
                <button type="button" class="btn btn-danger btn-lg btn-block">Rolfe</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 py-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">Ollie</button>
            </div>
            <div class="col-sm-6 py-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">Charles</button>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-6 py-2">
                <button type="button" class="btn btn-primary btn-lg btn-block">Luke</button>
            </div>
        </div>
    </div>

    <div class="score text-center">
        <div class="row">
            <div class="col-sm">
                <p class="py-3">0 out of 10</p>

                <button type="button" class="btn btn-light btn-lg btn-block">Next</button>

            </div>
        </div>
    </div>


</div>




<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
